<h1>Add an employee</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div>
        <label for="name">Name:</label>
        <input type="text" formControlName="name" required>
    </div>
    <div>
        <label for="salary">Salary:</label>
        <input type="text" formControlName="salary" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="text" formControlName="age" required>
    </div>

    <button class="button" type="submit" [disabled]="registerForm.status ==='INVALID'">Submit</button>
</form>
