<h1>Employees</h1>

<a routerLink="/employees/register" class="button fancy-button">
    Register
</a>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
            <th>Read Employee</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees$ | async" [@quickLoad]="state ? 'open': 'close'">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.age}}</td>
            <td><a routerLink="/employees/{{employee.id}}">Read</a></td>
        </tr>
    </tbody>
</table>
