<p>shipping costs</p>

<div class="shipping-item" *ngFor="let shipping of shippingCosts | async">
    <span>{{shipping.name}}</span>
    <span>{{shipping.price | currency}}</span>    
</div>

<select (change)="selectShipping($event.target.value)">
    <option>None</option>
    <option *ngFor="let shipping of shippingCosts | async">{{shipping.name}}</option>
</select>

<h3>Current selected shipping: {{selectedShipping}}</h3>
